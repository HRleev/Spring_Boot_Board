<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table class="boardList">
    <tr>
        <th>id</th>
        <th>boardTitle</th>
        <th>boardWriter</th>
        <th>boardPassword</th>
        <th>boardContents</th>
        <th>boardHits</th>
        <th>createdTime</th>
        <th>boardFile</th>
    </tr>
    <tr th:each="board:${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.boardPassword}"></td>
        <td th:text="${board.boardHits}"></td>
        <td th:text="*{#temporals.format(board.createdTime,'yyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="*{#temporals.format(board.updatedTime,'yyy-MM-dd HH:mm:ss')}"></td>
        <td><img th:src="@{|/upload/${board.boardFileName}|}" width="100" height="100" alt="" ></td>

    </tr>
</table>
</body>

</html>
