<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="@{|/board/update/${board.id}|}" method="post">
    <input type="hidden" name="id" th:value="${board.id}">
    제목: <input type="text" name="boardTitle" th:value="${board.boardTitle}"><br>
    작성자: <input type="text" name="boardWriter" th:value="${board.boardWriter}"><br>
    <input type="hidden" name="boardPassword" th:value="${board.boardPassword}"><br>
    내용: <input type="text" name="boardContents" th:value="${board.boardContents}"><br>
    <input type="submit" value="수정">
</form>
</body>
</html>
